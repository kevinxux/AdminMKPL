<header id="topbar" class="alt">
	<div class="topbar-left pull-left">
		<h1 class="mn">Categorías</h1><span class="text-shady-lady fs15">Gestión de categorías</span>
	</div>
	<div class="topbar-right">
		<div class="btn-group">
			<button type="button" data-ng-click="vm.open();" class="btn btn-primary"><i class="fa fa-plus"></i></button>
		</div>
	</div>
</header>
<section id="content" class="table-layout animated fadeIn">
	<div class="sub-content col-sm-6">
		<table class="table">
			<thead>
				<tr class="primary">
					<th>Id</th>
					<th>Nombre</th>
					<th>Icono</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="c in vm.categories">
					<td data-ng-bind="c.idCategoriaProducto"></td>
					<td data-ng-bind="c.descripcion"></td>
					<td data-ng-bind="c.icono"></td>
					<td><i class="fa fa-pencil" data-ng-click="vm.preEdit(c)"></i></td>
				</tr>			
			</tbody>
			</table>
		</div>
	</section>
	<div class="modal fade" id="modal-category" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-ng-click="vm.close();" >
					<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Gestión de categoría</h4>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group">
							<input type="file" id="fileUpload" file-model="vm.category.banner" title="{{vm.titleFileUpload}}" accept=".png, .jpg, .jpeg" class="col-sm-6"
								   style="height:34px !important; padding-left: 0px !important; padding-right:0px !important;" />
						</div>
						<div class="form-group" ng-if="vm.showdelete();">
							<img src="{{vm.category.bannerUrl}}" style="width:304px;height:228px;"/>
						</div>
						<div class="form-group">
							<label for="nombre" class="col-lg-3 control-label">Nombre</label>
							<div class="col-lg-8">
								<div class="bs-component">
									<input data-ng-model="vm.category.descripcion" id="nombre" type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="nombre" class="col-lg-3 control-label">Icono</label>
							<div class="col-lg-8">
								<div class="bs-component">
									<input data-ng-model="vm.category.icono" id="icono" type="text" class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-ng-click="vm.close();" >Cerrar</button>
					<button type="button" class="btn btn-primary" data-ng-click="vm.ok()" data-ng-bind="vm.buttonPopup();"></button>
					<button type="button" class="btn btn-warning" data-ng-click="vm.remove();" ng-if="vm.showdelete();">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
