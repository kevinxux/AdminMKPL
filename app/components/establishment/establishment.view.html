<header id="topbar" class="alt">
    <div class="topbar-left pull-left">
        <h1 class="mn">Establecimientos</h1><span class="text-shady-lady fs15">Gestión de Establecimientos</span>
    </div>
    <div class="topbar-right">
        <div class="btn-group">
            <button type="button" data-ng-click="vm.open();" class="btn btn-primary"><i class="fa fa-plus"></i></button>
        </div>
    </div>
</header>
<section id="content" class="table-layout animated fadeIn">
    <div class="sub-content col-sm-6">
        <table class="table">
            <thead>
            <tr class="primary">
                <th>Id</th>
                <th>Web</th>
                <th>Correo</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Estado</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="e in vm.establishments">
                <td>{{ e.idEstablecimiento}}</td>
                <td>{{ e.web }}</td>
                <td>{{ e.correo}}</td>
                <td>{{ e.direccion}}</td>
                <td>{{ e.telefono}}</td>
                <td>
                    <i class="fa" data-ng-class="e.actividad ? 'fa-check':'fa-times'"></i>
                </td>
                <td><i class="fa fa-pencil" data-ng-click="vm.preEdit(e)"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<div class="modal fade" id="modal-courierentity" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="vm.close();" >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Gestión de Establecimientos</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="idDepartamento" class="col-lg-3 control-label">Departamento</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <select class="form-control"
                                        name="idDepartamento"
                                        id="idDepartamento"
                                        data-ng-model="vm.establishment.departamento"
                                        data-ng-options="d as d.descripcion for d in vm.departamentos"
                                        data-ng-change="vm.setProvincias()"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idProvincia" class="col-lg-3 control-label">Provincia</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <select class="form-control"
                                        name="idProvincia"
                                        id="idProvincia"
                                        data-ng-model="vm.establishment.provincia"
                                        data-ng-options="p as p.descripcion for p in vm.provincias"
                                        data-ng-change="vm.setDistritos()"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idDistrito" class="col-lg-3 control-label">Distrito</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <select class="form-control"
                                        name="idDistrito"
                                        id="idDistrito"
                                        data-ng-model="vm.establishment.distrito"
                                        data-ng-options="d as d.descripcion for d in vm.distritos"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion" class="col-lg-3 control-label">Direccion</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <input data-ng-model="vm.establishment.direccion" id="direccion" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="correo" class="col-lg-3 control-label">Correo</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <input data-ng-model="vm.establishment.correo" id="correo" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="col-lg-3 control-label">Telefono</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <input data-ng-model="vm.establishment.telefono" id="telefono" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="web" class="col-lg-3 control-label">Web</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <input data-ng-model="vm.establishment.web" id="web" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activacion" class="col-lg-3 control-label">Activación</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <input data-ng-model="vm.establishment.actividad" id="activacion" type="checkbox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-ng-click="vm.close();" >Cerrar</button>
                <button type="button" class="btn btn-primary" data-ng-click="vm.ok()" data-ng-bind="vm.buttonPopup();"></button>
                <button type="button" class="btn btn-warning" data-ng-click="vm.remove();" ng-if="vm.showdelete();">Eliminar</button>
            </div>
        </div>
    </div>
</div>
