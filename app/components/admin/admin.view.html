<div ui-view></div>

  <!-- Modal -->
  <div class="modal fade" id="cambiarContrasenaModal" tabindex="-1" role="dialog" aria-labelledby="cambiarContrasenaModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form ng-submit="vm.cambiarContrasena()" novalidate>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Cambiar Contraseña</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="oldPass">Antigua Contraseña</label>
                <input type="text" class="form-control" id="oldPass" placeholder="Antigua Contraseña" ng-model="vm.password.antiguaContrasenia">
              </div>
              <div class="form-group">
                <label for="newPass">Nueva Contraseña</label>
                <input type="text" class="form-control" id="newPass" placeholder="Nueva Contraseña" ng-model="vm.password.nuevaContrasenia">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
